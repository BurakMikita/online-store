<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>NewsPortal</title>
</head>

<body>
	<div id="header"></div>
	<div class="wrapper">
	<div class="container__sorts">
		<div class="item__sort-lists">
			<div class="filter__value">
				
				<ul class="list">
					<p>Производитель:</p>	<button value='Honda' class="button   brand-element__btn">Honda</button>
					<button value='Yamaha' class="button  brand-element__btn">Yamaha</button>
					<button value='Suzuki' class="button  brand-element__btn">Suzuki</button>
					<button value='Minsk' class="button  brand-element__btn">Minsk</button>
					<button value='Harley-Davidson' class="button  brand-element__btn">Harley-Davidson</button>
					<button value='Ducati' class="button  brand-element__btn">Ducati</button>
				</ul>
				
				<ul class="list">
					<p>Цвет:</p>	<button value='red' class="button red color-element__btn">red</button>
					<button value='black' class="button black  color-element__btn">black</button>
					<button value='green' class="button green  color-element__btn">green</button>
					<button value='blue' class="button blue  color-element__btn">blue</button>
				</ul>
				
				<ul class="list">
					<p>Тип:</p>	<button value='chopper' class="button  type-element__btn">chopper</button>
					<button value='street' class="button  type-element__btn">street</button>
					<button value='sport' class="button  type-element__btn">sport</button>
					<button value='tourism' class="button  type-element__btn">tourism</button>
				</ul>
				
				<ul class="list">
					<p>Популярые:</p><button value='yes' class="button  popular-element__btn">popular</button>
				</ul>
			</div>
		</div>
		<div class="item__sort">
			<div class="slider__container">
				<span>Количество на складе</span>
				<div id="slider"></div>
				<span>Год выпуска</span>
				<div id="slider__old"></div>
			</div>

		</div>
		<div class="item__sort search">
			<div id="search_name"></div>
			<div id="sort__item"></div>
			<div class="container__rest">
				
				<button id="reset" class="rest-element__btn">Сброс фильтров</button>
				<button class="rest-stting-element__btn">Сброс настроек</button>

			</div>
		</div>


	</div>




	<div id="products"></div>
	<div id="shopping"></div>
	<div id="Error"></div>
</div>
	<footer>

		<p class="copyright">
			<a href="https://github.com/BurakMikita">Автор: Бурак Никита, 2022</a>
		</p>
		<a href="https://rs.school/js/">
			<div class="img"></div>
		</a>
	</footer>

</body>

</html>
